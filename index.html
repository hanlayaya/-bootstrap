<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="carousel1">
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="1" class="active"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
                <li data-target="#carousel1" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/bg1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/bg2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="img/bg3.jpg" alt="">
                </div>
            </div>
            <a href="#carousel1" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel1" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
