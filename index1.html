<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
<!--<div class="container">-->


    <div class="carousel slide" data-interval="1000" data-pause="false" id="carousel1">
        <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="1" class="active"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
            <li data-target="#carousel1" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/bg1.jpg" alt="">
                <div class="carousel-caption">
                    <h2>HTML/CSS</h2>
                    <p>Lorem ipsum dolor sit amet,
                        consectetur adipisicing elit.
                        Accusantium, aliquam aperiam
                        beatae consequatur cumque, eius
                    </p>
                </div>
            </div>
            <div class="item">
                <img src="img/bg2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/bg3.jpg" alt="">
            </div>
        </div>
        <a href="#carousel1" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#carousel1" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <div class="text-center" style="padding: 20px;">
        <div class="btn-group">
            <button class="btn btn-default prev-slide">
                <span class="glyphicon glyphicon-backward"></span>
            </button>
            <button class="btn btn-default play-and-stop">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            <button class="btn btn-default next-slide">
                <span class="glyphicon glyphicon-forward"></span>
            </button>
        </div>
    </div>

<!--</div>-->
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
